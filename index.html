<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Adopt a Floof</title>
    <script type="text/javascript" defer src="src/index.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Offside" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <div id='header'>
      <h1 alt="header">Adopt a Floof</h1>
    </div>
    <div class="sign-in">
        <form id="sign-up" class="add-pet-form" style="">
            <h3>Sign up</h3>
            <input id="username" type="text" name="username" value="" placeholder="Username" class="input-text">
            <input id="postcode" type="text" name="postcode" value="" placeholder="Postcode" class="input-text">
            <input type="submit" name="submit" value="Show me the floof" class="submit">
        </form>
    </div>
    <div class="container">
      <form id="create-pet" class="add-pet-form" style="">
        <h3>Submit pet for adoption</h3>

        <input type="text" name="name" value="" placeholder="Name" class="input-text">
        <br>
        <input type="text" name="img_url" value="" placeholder="Image URL" class="input-text">
        <br>
        <input type="text" name="years" value="" placeholder="Years" class="input-text">
        <br>
        <input type="text" name="months" value="" placeholder="Months" class="input-text">
        <br>
        <input type="text" name="species" value="" placeholder="Species" class="input-text">
        <br>
        <input type="text" name="breed" value="" placeholder="Breed" class="input-text">
        <br>
        <input type="text" name="temperament" value="" placeholder="Temperament" class="input-text">
        <br>
        <input type="text" name="description" value="" placeholder="Description" class="input-text">
        <br>
        <br>
        <input type="submit" name="submit" value="List Pet" class="submit">
      </form>
    </div>
    <p id='navBar' style='text-align:center' ><button id="sign-out-btn">Sign out</button>
<button id='new-pet-btn'>List a Pet</button></p>


    <div id="pet-listings">
    </div>



  </body>
</html>
